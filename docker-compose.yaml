version: "3.8"
services:
  app:
    build:
      context: .
    env_file: .env
    container_name: mechanics_bot
    command: [ "./docker/app.sh" ]
    volumes:
      - .:/mechanics_bot
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: mechanics_db
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
